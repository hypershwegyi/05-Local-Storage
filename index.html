<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth From</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clearfix">
        <div class="card">
          <h2>Sign Up</h2>
          <form method="POST">
            <div class="input-group">
              <label for="first-name">First Name</label>
              <input type="text" name="first-name" id="first-name" placeholder="shweyeetheint" />
            </div>
            <div class="input-group">
              <label for="last-name">Last Name</label>
              <input type="text" name="last-name" id="last-name" placeholder="shwe" />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" placeholder="shweyeetheint690gmail.com" />
            </div>
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" placeholder="shwe1234" />
            </div>
            <div id="msg"></div>
            <button id="sign-up">Sign Up</button>
          </form>
        </div>
      </div>
      <script src="script.js"></script>
  
</body>
</html>
